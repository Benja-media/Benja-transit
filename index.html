<!-- Instal PWA -->
<script>

	window.addEventListener('load', () => {
	registerSW();
	});

	// Register the Service Worker
	async function registerSW() {
	if ('serviceWorker' in navigator) {
		try {
		await navigator
				.serviceWorker
				.register('service.js');
		}
		catch (e) {
		console.log('SW registration failed');
		}
	}
	}
